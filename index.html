<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #218838;
        }
        .home-button {
            background: #007bff;
        }
        .home-button:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Контакты
    </header>

    <div class="container">
        <h2>Свяжитесь с нами</h2>
        <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
        <p><strong>Email:</strong> example@email.com</p>
        <p><strong>Адрес:</strong> ул. Примерная, 123, Москва</p>

        <h3>Напишите нам</h3>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш Email" required>
            <textarea name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>

        <!-- Кнопка "Главная страница" -->
        <button class="home-button" onclick="window.location.href='https://ibragimbaku.github.io/test/#'">Главная страница</button>
    </div>

    <footer>
        © 2025 Контакты. Все права защищены.
    </footer>
</body>
</html>
